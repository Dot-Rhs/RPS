<!DOCTYPE html>
<html>
  <head>
    <title>Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div>
        <button id="rock" onclick="playGame('rock')">ROCK</button>
        <button id="paper" onclick="playGame('paper')">PAPER</button>
        <button id="scissors" onclick="playGame('scissors')">SCISSORS</button>
        <button id="reset" onClick="clearScore()">Reset Score</button>
      </div>
      <div style="display: flex; flex-direction: row">
        <h2 id="playerScore">0</h2>
        <h2 id="computerScore">0</h2>
      </div>
    </div>
  </body>
  <script src="./indexFinish.js"></script>
</html>
